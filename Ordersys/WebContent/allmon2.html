<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>列表</title>
  <link rel="stylesheet" href=".//layui/css/layui.css" media="all">
</head>
<body>
<center>
    <table id="demo" lay-filter="test"></table>
</center>

 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/html" id="barDemo" >
  <a class="layui-btn layui-btn-xs" lay-event="edit">确认</a>

</script>

<script src=".//layui/layui.js"></script>
<script>
 layui.use('table', function(){
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height:'full-10'
    ,url:'SelectAllMon'//数据接口
    ,method:'get'
    ,page: true //开启分页
    ,cols: [[ //表头
       {field: 'orderId', title: '订单id', width:100, sort: true}
      ,{field: 'tableId', title: '桌号', width:100}
      ,{field: 'dishesName', title: '菜品名', width:120}
      ,{field: 'orderBeginDate', title: '点单时间', width:120} 
      ,{field: 'orderEndDate', title: '结账时间', width: 140}
      ,{field: 'waiterId', title: '服务员Id', width: 120}
      ,{field: 'right', title: '操作', width:150,toolbar:'#barDemo'}
    ]]
  });
  


  });
  

</script>
</body>
</html>
